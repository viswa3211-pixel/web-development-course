<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            right: 20px;
            border: 2px solid rgba(65, 177, 1, 0.342);
        }
        div.absolute {
            position: absolute;
            left: 20px;
            border: 3px solid rgba(255, 0, 0, 0.342);
        }
        div.relative {
            position: relative;
            left: 20px;
            border: 3px solid rgba(0, 0, 255, 0.342);
        }
        div.fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            border: 3px solid rgba(0, 255, 0, 0.342);
        }
        div.sticky {
            position: sticky;
            top: 20px;
            left: 20px;
            width: 200px;
            border: 3px solid rgba(255, 165, 0, 0.342);
        }
    </style>
</head>
<body>
    <!--change the position to show the difference 
    static
    relative
    fixed
    absolute
    sticky-->
    <h1> Positioning Example</h1>
    <div>
        div with default static position
    </div>
    <div class="sticky">
        div with sticky position
    </div>
    <div class="relative">
        div with relative position
    </div>
    <div class="absolute">
        div with absolute position
    </div>
    <div class="fixed">
        div with fixed position 
    </div>
