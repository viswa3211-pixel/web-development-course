<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function in JS</title>
</head>
<body>
    <h2>Arrow function in JS</h2>
    <p>Arrow functions provide a concise syntax for writing function expressions in JavaScript. They are often used for shorter functions and have a lexical this binding.</p>  
    <p id="result"></p>
    <script>
        add = (a, b) => a + b;
        document.getElementById("result").innerHTML = add(4,6);
    </script>
</body>
</html>
