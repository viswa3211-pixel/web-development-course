<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class Inheritance</title>
</head>
<body>
    <h2>JavaScript Class Inheritance</h2>
    <p id="details"></p>
    <p id="greetings"></p>
    <script>
        class Student {
            constructor(name) {
                this.studentName = name;
            }
            static hello() {
                return "Hello ";
            }
            present() {
                return "My name is " + this.studentName + ".";
            }    
        }
        class Graduate extends Student {
            constructor(name, grade) {
                super(name);
                this.studentGrade = grade;
            }
            show() {
                return this.present() + " , from  " + this.studentGrade + ".";
            }
        }
        let myStudent = new Grade("Lisa", "10th Grade");
        document.getElementById("details").innerHTML = myStudent.show();
        document.getElementById("greetings").innerHTML = Student.hello();
    </script>
</body>
</html>
