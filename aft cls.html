<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link to bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </script>
</head>
<body>
    <div class="container">
        <h2>CAROUSEL EXAMPLE</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!--Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="download.jpeg" alt="Los Angeles" width="500" height="500">
                    <div class="carousel-caption">
                    </div>   
                </div>

                <div class="carousel-item">
                    <img src="mouk.jpg" alt="Hasmi" width="500" height="500">
                    <div class="carousel-caption">
                        <h3>Hasmi</h3>
                        <p>rembered about her chidhood days</p>
                    </div>   
                </div>
                <div class="carousel-item">
                    <img src="hjjj.jpeg" alt="Hasmi" width="500" height="500">
                    <div class="carousel-caption">
                        <h3>Hasmi</h3>
                        <p>remembered about their chidhood days laughing by remembering her memories</p>
                    </div>   
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-perv" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-perv-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
         </div>
    </div>
</body>
</html>
