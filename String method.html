<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script String Methods</title>
</head>
<body>
    <h2>Java Script String Methods</h2>
    <p>JavaScript provides several built-in methods to manipulate strings. Here are some commonly
    used string methods:</p>
    <script>
        var str = "Hello, World!";
      
        document.write("The Actual String is <b>" + str + "</b>");
        document.write("<br><br>");
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('i'));
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write(Math.floor(4.78));
        document.write("<br>");
        var teststr = "I am learning JavaScript"
        var patt = /JavaScript/;
        var res = patt.test(teststr);
        document.write(res);
    </script>
</body>
</html>
