<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <h2>Class Inheritance in JavaScript</h2>    
    <p>Use the "extends" keyword to inhert all methods from another class.</p>
    <p>Use the "super" method to call the parents constructor function.</p>
    <p id="details"></p>
    <script>
        class car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }
        class Model extends car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }
        let mycar = new Model("Ford", "Mustang");
        document.getElementById("details").innerHTML = mycar.show();
    </script>
</body>
</html>
