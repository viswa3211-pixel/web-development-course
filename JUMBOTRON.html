<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMBOTRON</title>
    <!--link to bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </script>
</head>
<body style="text-align: center;">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4" style="color: blue;">WELCOME TO MY JUMBOTRON</h1>
            <p class="lead" style="color: green;">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        </div>
    </div>
    <div class="container mt-3">
        <h2>BUTTON</h2>
        <button type="button" class="btn btn-primary">PRIMARY BUTTON</button>
        <button type="button" class="btn btn-secondary">SECONDARY BUTTON</button>   
        <button type="button" class="btn btn-success">SUCCESS BUTTON</button>
        <button type="button" class="btn btn-danger">DANGER BUTTON</button>
        <button type="button" class="btn btn-warning">WARNING BUTTON</button>
        <button type="button" class="btn btn-info">INFO BUTTON</button>
    </div>
</body>
</html>
