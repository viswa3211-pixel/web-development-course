<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 5px red;
            /*(right-offset)px (left-offset)px (fade)px color;*/
        }
        #box{
            box-shadow: 10px 10px 5px grey;
            /*(right-offset)px (left-offset)px (fade)px color;*/
        }
        #indent{
            text-indent: 50%; //  16px or -3em
        }
    </style>
</head>
<body>
    <h1 id="text">we can use text-shadow to give shadow to text its self</h1>
    <h1 id="box">we can use box-shadow to give shadow to the box of the element</h1>
    <div>
        <p>this is an example of text-indent.</p>
        <p id="indent">this is an example of text-indent.</p>
    </div>
</body>
</html>
