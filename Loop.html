<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For Loops</title>
</head>
<body>
    <h2>JavaScript For Loops</h2>
    <p>A for loop is a control flow statement for specifying iteration, which allows code to
    be executed repeatedly.</p>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Banana", "Mango", "Orange"];
        var text = "";
        for (var i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;


    </script>
</body>
</html>
