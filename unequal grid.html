<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID EXAMPLE</title>
    <link rel="sytlesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script 
     src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
    h1 {
        color: rgb(88, 4, 88);
    }
    #a1, #a4 {
        color: cornflowerblue;
        background-color: black;
        font-size: 20px;
    }
    #a2, #a5 {
        color: rgb(223, 16, 16);
        background-color: rgb(43, 43, 143);
        font-size: 20px;
    }
    #a3, #a6 {
        color: aqua;
        background-color: crimson;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!--class="container-fluid" provides full width page-->
        <h1>UNEQUAL AREA GRIDS</h1>
        <div class="row">
            <div id="a1" class="col-sm-3">ADDING 1-3 GRIDS</div>
            <div id="a2" class="col-sm-4">ADDING 4-7 GRIDS</div>
            <div id="a3" class="col-sm-5">ADDING 8-12 GRIDS</div>
        </div>
        <div class="row">
            <div id="a4" class="col-sm-2">ADDING 1-2 GRIDS</div>
            <div id="a5" class="col-sm-6">ADDING 3-8 GRIDS</div>
            <div id="a6" class="col-sm-4">ADDING 9-12 GRIDS</div>
        </div>
    </div>
</body>
</html>
