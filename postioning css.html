<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid burlywood;
        }
        div.fixed {
            position: fixed;
            left: 20px;
            border: 2px solid goldenrod;
        }
        div.absolute {
            position: absolute;
            left: 30px;
            border: 2px solid hotpink;
        }
        div.static {
            position: static;
            left: 20px;
            border: 2px solid lawngreen;
        }
    </style>
</head>
<body>
    <h2>POSITIONS</h2>
    <p>An elements with position: relative; is poistioned relative to its normal position</p>
    <div class="relative">
        This is an example of relative position
    </div><br /><br /><br />
    <div class="fixed">
         This is an example of fixed position
    </div><br /><br /><br />
    <div class="absolute">
         This is an example of absolute position
    </div><br /><br /><br />
    <div class="static">
         This is an example of static position
    </div><br /><br /><br />
</body>
</html>
