<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort and Reverse Numbers</title>
</head>
<body>
    <h2>Sort and Reverse Numbers</h2>
    <p>Click the button to sort the array in ascendig order.</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <p id="result"></p>
    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("result").innerHTML = points;
        function ascending() {
            points.sort(function(a, b){return a - b});
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
            points.sort(function(a, b){return b - a});
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>
</html>
