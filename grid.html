<!DOCTYPE html>

<html>

<head>

<title>Bootstrap Grid System</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>

.col {

text-align: center;

border: 1px solid black;

}

</style>

</head>

<body>

<h3>Equal width column grid</h3>

<div class="container">

<div class="row">

<div class="col-3" style="background-color:red;">

column 1

</div>

<div class="col-3" style="background-color:green;">

column 2

</div>

<div class="col-3" style="background-color:blue;">

column 3

</div>

<div class="col-3" style="background-color:yellow;">

column 4

</div>

</div>

</div>

</body>

</html>
