<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map an array</title>
</head>
<body>
    <h2>Map an array</h2>
    <p>Multiply every elments in the array with 10:</p>
    <p id="product_value"></p>
    <script>
        var numbers = [4, 6, 8, 10];
        document.getElementById("product_value").innerHTML = numbers;
        function myFunction(num) {
            return num * 10;
        }
        var newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = newarray;
    </script>
</body>
</html>
