<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript variables</title>
</head>
<body>
    <h1>JavaScript VARIABLES</h1>
    <p>Sum of two numbers</p>
    <p id="result"></p>
    <script>
        // Declare two variables and assign values
        var num1 = 10;
        var num2 = 20;

        // Calculate the sum of the two variables
        var sum = num1 + num2;

        // Display the result in the paragraph with id "result"
        document.getElementById("result").innerHTML = "The sum of " + num1 + " and " + num2 + " is: " + sum;
    </script>
</body>
</html>
