<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
    <h2>JSON in JavaScript</h2>
    <h3>Convert a JavaScript object into JSON string,and send it to the server.    </h3>
    <p id="result"></p>
    <script>
        var myObj = {name: "hasmi", age: 14,  grade :9};
        var myJSON = JSON.stringify(myObj); // Convert to JSON for sending data
        var newObj = JSON.parse(myJSON); // Convert JSON into object while receiving data
        document.getElementById("result").innerHTML = newObj.name+ newObj.age + newObj.grade;

    </script>
</body>
</html>
