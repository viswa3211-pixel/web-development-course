<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Object methods</title>
</head>
<body>
    <h2>JavaScript Math Object methods</h2>
    <p>The Math object in JavaScript provides various methods for mathematical operations. Here are some commonly used Math methods:</p>
    <script>
        var value = -7.25;
        document.write("The absolute value of " + value + " is: " + Math.abs(value) + "<br>");
        var num = 4.7;
        document.write("The rounded value of " + num + " is: " + Math.round(num) + "<br>");
        document.write("The ceiling value of " + num + " is: " + Math.ceil(num) + "<br>");
        var num2 = 4.2;
        document.write("The floor value of " + num2 + " is: " + Math.floor(num2) + "<br>");
        var base = 2;
        var exponent = 3;
        document.write(base + " raised to the power of " + exponent + " is: "+ Math.pow(base, exponent) + "<br>");
        var randomValue = Math.random();
        document.write("A random value between 0 and 1: " + randomValue + "<br>");
        
    </script>
</body>
</html>
