<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class</title>
</head>
<body>
    <h2>JavaScript Class</h2>
    <p>How to use a JavaScript Class.</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        //Crating a class
        class Student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            //creating age method for class student
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        //Use student class with two objects
        Student1 = new Student("John", 2010);
        document.getElementById("student1").innerHTML = 
        "My name is " + Student1.name + " I born in " + Student1.year +
        "and my age is " + Student1.age();;

        Student2 = new Student("Sara", 2012);
        document.getElementById("student2").innerHTML =
        "My name is " + Student2.name + " I born in " + Student2.year +
        "and my age is " + Student2.age();;
    </script>
</body>
</html>
